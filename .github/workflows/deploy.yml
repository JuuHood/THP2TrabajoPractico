name: CI/CD Pipeline - Deploy to Render

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Verificar cÃ³digo (Linting)
  lint:
    name: ğŸ” Verificar CÃ³digo
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Instalar dependencias
      run: npm ci
    
    - name: Ejecutar Biome Linter
      run: npm run lint
      continue-on-error: true  # No falla el deploy si hay warnings

  # Job 2: Build y Deploy
  deploy:
    name: ğŸš€ Deploy a Render
    runs-on: ubuntu-latest
    needs: lint  # Solo se ejecuta si lint pasa
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Instalar dependencias
      run: npm ci
    
    - name: Verificar que el build funcione
      run: |
        echo "âœ… Verificando archivos necesarios..."
        ls -la src/
        echo "âœ… package.json:"
        cat package.json | grep '"start"'
    
    - name: Trigger Deploy en Render
      env:
        RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
      run: |
        if [ -z "$RENDER_DEPLOY_HOOK" ]; then
          echo "âš ï¸  RENDER_DEPLOY_HOOK no configurado. Deploy manual necesario."
          echo "ğŸ“ Configura el secret en GitHub: Settings â†’ Secrets â†’ Actions"
          exit 0
        else
          echo "ğŸš€ Desplegando a Render..."
          curl -X POST "$RENDER_DEPLOY_HOOK"
          echo "âœ… Deploy iniciado exitosamente"
        fi
    
    - name: Notificar Ã©xito
      if: success()
      run: |
        echo "ğŸ‰ Â¡Deploy completado exitosamente!"
        echo "ğŸŒ URL: https://thp2trabajopractico-n1gj.onrender.com"
        echo "ğŸ“š Docs: https://thp2trabajopractico-n1gj.onrender.com/api/docs"
    
    - name: Notificar fallo
      if: failure()
      run: |
        echo "âŒ Deploy fallÃ³. Revisa los logs arriba."
        exit 1

  # Job 3: VerificaciÃ³n post-deploy
  verify:
    name: âœ… Verificar Deploy
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Esperar 30 segundos (para que Render inicie)
      run: sleep 30
    
    - name: Health Check
      run: |
        echo "ğŸ” Verificando que la API responda..."
        response=$(curl -s -o /dev/null -w "%{http_code}" https://thp2trabajopractico-n1gj.onrender.com/)
        if [ $response -eq 200 ]; then
          echo "âœ… API funcionando correctamente (HTTP $response)"
        else
          echo "âš ï¸  API respondiÃ³ con cÃ³digo: $response"
          echo "Esto puede ser normal si Render estÃ¡ reiniciando el servicio."
        fi
    
    - name: Verificar Swagger
      run: |
        echo "ğŸ“š Verificando documentaciÃ³n..."
        response=$(curl -s -o /dev/null -w "%{http_code}" https://thp2trabajopractico-n1gj.onrender.com/api/docs)
        if [ $response -eq 200 ]; then
          echo "âœ… Swagger funcionando correctamente"
        else
          echo "âš ï¸  Swagger respondiÃ³ con cÃ³digo: $response"
        fi

